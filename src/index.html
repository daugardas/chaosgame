<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chaos game</title>
</head>

<body>
    <div id="main">
        <canvas id="chaos-canvas" width="500" height="500"></canvas>
        <div class="settings-container">
            <div class="option">
                <span>Vertex count</span>
                <input type="number" min="3" value="3" id="vertex-count">
            </div>
            <div class="option">
                <span>Size</span>
                <input type="range" name="size" id="size" value="1" step="0.01" min="1" max="3">
            </div>
            <div class="option">
                <span>Jump percentage</span>
                <input type="range" name="percentage" id="percentage" value="0.5" step="0.001" min="0" max="1">
            </div>
            <div class="option">
                <span>Rotation</span>
                <input type="range" name="rotation" id="rotation" value="0" min="0" max="180">
            </div>
            <div class="option">
                <span>Check these previous (0 disables checking on specific one)</span>
                <div class="add-previous" id="add-previous">
                    <button type="button" id="add-button">ADD</button>
                </div>
            </div>
            <div class="option">
                <span>Speed</span>
                <input type="range" name="speed" id="speed" value="1000" min="1" max="2000" step="3">
            </div>
            <div class="option">
                    <span>Opacity</span>
                    <input type="range" name="opacity" id="opacity" value="1" min="0" max="1" step="0.01">
                </div>
        </div>

    </div>
</body>

</html>
